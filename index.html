<!-- idex.html will be used for structure and content -->
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Better Tiers</title>
    <link rel="stylesheet" href="main.css"> <!-- thi line links this html file to main.css -->
</head>

<body class = "light-theme">

    <div class="header">

        <a href="#default" class="logo">Better Tiers</a>

        <div class="header-right">
          <a href="#home">Home</a>
          <a href="#howto">How To</a>
          <button class="btn">Dark</button>
        </div>

    </div>

    <main>
        <div class="tier-title" contenteditable="true">
            Tier Subject
        </div>

        <div class="tier-rows" id="tierlist">
            <button class="btn_settings" onclick="addRow()">Add Row</button>
            <button class="btn_settings" onclick="deleteRow()">Delete Row</button>
            <div class="row" id = 1>
                <section id="tier-name" class="section" contenteditable="true">tier</section>
                <section id="buttons" class="section">btns</section>
            </div>
        </div>

        <br/>

        <div class="icon-tray"></div>

        <div class = "upload-form">
            <form method="post" enctype="multipart/form-data">
                <label for="files">Add image:</label>
                <input id="input" name="my_file[]" type="file" multiple onchange="upload(event)" /><br/>
            </form>
        </div>

        <p><img id="output" width="200" /></p>

    </main>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript> <!-- this is fault tolerance -->
    
</body>

</html>
